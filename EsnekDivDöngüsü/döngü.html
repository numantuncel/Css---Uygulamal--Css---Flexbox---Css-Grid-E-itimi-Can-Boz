<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Carousel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  /* Carousel container */
  img{
    width: 200px;
  }
  .carousel-container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    position: relative;
  }
  .carousel {
    display: flex;
    transition: transform 0.5s ease;
  }
  .carousel-item {
    min-width: 100%;
    text-align: center;
    position: relative;
  }
  .carousel-item img {
    width: 100%;
    height: auto;
  }
  /* Navigation buttons */
  .carousel-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2em;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    cursor: pointer;
  }
  .carousel-nav.left {
    left: 10px;
  }
  .carousel-nav.right {
    right: 10px;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <!-- 9 copies of the 3 images -->
    <div class="carousel-item"><img src="buray-konser.png" alt="Event 1"></div>
    <div class="carousel-item"><img src="konser2.jpg" alt="Event 2"></div>
    <div class="carousel-item"><img src="koonser3.jpeg" alt="Event 3"></div>
    <div class="carousel-item"><img src="buray-konser.png" alt="Event 1"></div>
    <div class="carousel-item"><img src="konser2.jpg" alt="Event 2"></div>
    <div class="carousel-item"><img src="koonser3.jpeg" alt="Event 3"></div>
    <div class="carousel-item"><img src="buray-konser.png" alt="Event 1"></div>
    <div class="carousel-item"><img src="konser2.jpg" alt="Event 2"></div>
    <div class="carousel-item"><img src="koonser3.jpeg" alt="Event 3"></div>
  </div>
  <!-- Navigation icons -->
  <span class="carousel-nav left"><i class="fas fa-chevron-left"></i></span>
  <span class="carousel-nav right"><i class="fas fa-chevron-right"></i></span>
</div>

<script>
  const carousel = document.querySelector('.carousel');
  const items = document.querySelectorAll('.carousel-item');
  const leftNav = document.querySelector('.carousel-nav.left');
  const rightNav = document.querySelector('.carousel-nav.right');
  let currentIndex = 0;

  function updateCarousel() {
    const itemWidth = items[0].clientWidth;
    carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % items.length;
    updateCarousel();
  }

  function showPrevious() {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    updateCarousel();
  }

  rightNav.addEventListener('click', showNext);
  leftNav.addEventListener('click', showPrevious);

  // Auto-scroll every 3 seconds
  setInterval(showNext, 3000);
</script>

</body>
</html>
