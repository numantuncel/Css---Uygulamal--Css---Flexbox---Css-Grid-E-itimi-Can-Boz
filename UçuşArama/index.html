<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numan Tunçel</title>
  </head>
  <body>
    <div class="container">
      <div class="bodyDiv">
        <div class="headerDiv">
          <h4 class="seyahatTipi">Gidiş</h4>
          <input class="gidisTarih" type="date" />
        </div>
        <div class="icerikdiv">
          <!-- 70% kaplar -->
          <div class="flightInformation">
            <div class="information">
              <div class="informationGidiş">
                <span class="gidisSaat">Gidiş Saati</span>
                <span class="gidisYer">Yer</span>
                <span class="gidisLiman">Gidiş Hava Limanı</span>
              </div>
              <div class="ucusTipi">
                <span class="seferTür">tek sefer</span>
                <span class="seferSüre">aradaki süre</span>
              </div>
              <div class="informationGidiş">
                <span class="varısSaat">Varış Saati</span>
                <span class="varısYer">Varış Yer</span>
                <span class="varısLiman">Varış Hava Limanı</span>
              </div>
            </div>
          </div>
          <!-- 30% de kaplar -->
          <div class="fligthPrices">
            <span>50 €</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
