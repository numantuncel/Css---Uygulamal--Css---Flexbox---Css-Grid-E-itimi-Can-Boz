<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Zoom Effect</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .container img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
            display: block;
        }

        .container:hover img {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Zoomable Image">
    </div>
</body>
</html>
